<head>

    <meta name="description" content="">

<body>
    <!--[if lt IE 7]>

        <![endif]-->

    <div class="button">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissor</button>
    </div>

    <p id="text"></p>



    <script>

        let buttons = document.querySelectorAll('button');
        let para = document.getElementById('text');


        buttons.forEach(button => {
            button.addEventListener('click', function () {
                gamePlay(button.id)
            })
        })

        function computerPlay() {
            let arr = ['rock', 'paper', 'scissor'];
            randomSelection = arr[Math.floor(Math.random() * arr.length)];
            return randomSelection;
        }

        function gamePlay(playerSelection, computerSelection = computerPlay()) {
        

            if (playerSelection == 'rock' && computerSelection == 'scissor' ||
                playerSelection == 'scissor' && computerSelection == 'paper' ||
                playerSelection == 'paper' && computerSelection == 'rock') {

                para.textContent = `You win! ${playerSelection} beats ${computerSelection}`;

            } else if (playerSelection === computerSelection) {
                para.textContent = 'It is a tie!';
            } else {
                para.textContent = `You lost! ${computerSelection} beats ${playerSelection}`;
            }
        }


    </script>
</body>
